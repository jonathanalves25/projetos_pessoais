<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de itens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidenav">
    <a href="index.html">FORMULÁRIO</a>
    <a href="lista.html">LISTA</a>
  </div>
  <div class="main">
    <div class="container-fluid">
      <div class="header">
        <h1>Cadastro de itens</h1>
      </div>
      <div class="form-area">
        <form id="form">
          <div class="row">
            <div class="col">
              <label class="form-label">Nome:</label>
              <input id="nome" type="text" class="form-control" placeholder="Digite um nome" required>
            </div>
            <div class="col">
              <label class="form-label">Unidade:</label>
              <br>
              <select id="unidade">
                <option selected>Selecione</option>
                <option value="litro">Litro</option>
                <option value="quilograma">Quilograma</option>
                <option value="unidade">Unidade</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <label class="form-label">Quantidade:</label>
              <input id="quantidade" type="number" class="form-control" placeholder="Digite uma quantidade" required>
            </div>
            <div class="col">
              <label class="form-label">Preço:</label>
              <input id="preco"type="number" class="form-control" placeholder="Digite um valor" required>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <label class="form-label">Perecível:</label>
              <br>
              <input id="perecivel" type="checkbox" class="form-check-input mt-0">
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <label class="form-label">Data de validade:</label>
              <input id="validade" type="date" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Data de fabricação:</label>
              <input id="fabricacao" type="date" class="form-control" required>
            </div>
          </div>
          
          <div class="row">
            <div class="btns">
              <a id="salvar" class="btn btn-success">Salvar</a>
              <a id="cancelar" class="btn btn-danger">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="scripts/main.js"></script>
</body>
</html>
