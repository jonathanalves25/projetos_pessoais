<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container">
        <div class="field-left">
            <div class="field-left--txt">
                <h2>Your vacation is<br> waiting for you.</h2>
                <p>Register to choose your next destiny.</p>

                <div class="field-icons">
                    <div class="field-icon">
                        <img src="images/facebook.png">
                    </div>
                    <div class="field-icon">
                        <img src="images/instagram.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="field-right">
            <div class="field-form">

                <form action="">
                    <span class="titulo">Sign up</span>
                    <div class="field-input">
                        <input type="email" name="email" placeholder="E-mail" class="email" required>
                    </div>

                    <div class="field-input">
                        <input type="password" name="password" placeholder="Password" class="password" required>
                    </div>

                    <div class="field-checkBx">
                        <input type="checkbox" name="checkBx">
                        <span>I agree to the all statements in <strong>Terms of service.</strong></span>
                    </div>

                    <div class="fields-btn">
                        <a href="" class="sign" onclick="enviar()">Sign up</a>
                        <a href="" class="lost">Have an account?</a>
                    </div>

                    <h3>Layout inspirado: Rodrigo Moreira</h3>
                </form>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
